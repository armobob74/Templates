<!DOCTYPE html>
<html>
<head>
	<title>My Leaflet Map</title>
	<!-- Include Leaflet CSS and JavaScript files -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
</head>
<body>
	<!-- Create a div to hold the map -->
	<div id="map" style="height: 500px;"></div>
	<script>
		// Initialize the map
		var mymap = L.map('map').setView([51.505, -0.09], 13);
		
		// Add a tile layer (in this case, OpenStreetMap)
		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
		}).addTo(mymap);
		
		// Add a marker to the map
		var marker = L.marker([51.5, -0.09]).addTo(mymap).bindPopup('<h1>friend 1</h1>');
		var marker = L.marker([51.4, -0.09]).addTo(mymap).bindPopup('<h1>friend 2</h1>');
	</script>
</body>
</html>
